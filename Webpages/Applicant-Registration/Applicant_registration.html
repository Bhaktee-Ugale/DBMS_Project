<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<form action="Registar.jsp">

<label for="adhno">Aadhar no:</label><br>
<input type="text" id="adhno" name="adhno" required><br/>

<label for="pwd">Password: </label><br>
<input type="password" id="pwd" name="pwd" required><br/>

<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" required><br/>

<label for="city">City:</label><br>
<input type="text" id="city" name="city" required><br/>

<label for="state">State:</label><br>
<input type="text" id="state" name="state" required><br/>

<label for="pncd">PINCODE:</label><br>
<input type="text" id="pncd" name="pncd" required><br/>

<label for="mobno">Mobile no:</label><br>
<input type="text" id="mobno" name="mobno" required><br/>

<label for="dob">Date of birth:</label><br>
<input type="date" id="dob" name="dob" required><br/>

<label for="emailId">Email ID:</label><br>
<input type="text" id="emailId" name="emailId"><br/>

<label for="gender">Gender</label><br>
<input type="radio" id="F" name="gender" value="F" required>
<label for="F">Female</label><br>
<input type="radio" id="M" name="gender" value="M" required>
<label for="M">Male</label><br>
<input type="radio" id="O" name="gender" value="O" required>
<label for="O">Other</label><br>

<label for="pregnancy">Are you pregnant?</label><br>
<input type="radio" id="Y" name="pregnancy" value="Y" required>
<label for="Y">Yes</label><br>
<input type="radio" id="N" name="pregnancy" value="N" required>
<label for="N">No</label><br>

<label for="diabetes">Are you diagnosed with diabetes?</label><br>
<input type="radio" id="Y" name="diabetes" value="Y" required>
<label for="Y">Yes</label><br>
<input type="radio" id="N" name="diabetes" value="N" required>
<label for="N">No</label><br>

<label for="other">Any other condition?</label><br>
<input type="radio" id="Y" name="other" value="Y" required>
<label for="Y">Yes</label><br>
<input type="radio" id="N" name="other" value="N" required>
<label for="N">No</label><br>

<input type="submit" value="submit"><br/>
</form>
</body>
</html>
